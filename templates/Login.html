{% extends 'registration.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <form action="{{ url_for('') }}" class="ui-form" method="POST">
            <h3>Регистрация</h3>
            <div class="form-row">
            <input type="text" id="email" required autocomplete="off"><label for="email">Email</label>
            </div>
            <div class="form-row">
            <input type="password" id="password" required autocomplete="off"><label for="password">Пароль</label>
            </div>
            <p><input type="submit" value="Зарегистрироваться"></p>
            </form>
{% endblock %}
